<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css" />
    <title>QR Code Component</title>
  </head>
  <body class="bg-neutral-200">
    <main class="container | place-center">
      <h1 class="visually-hidden">QR Code Component</h1>
      <article class="card | flow bg-neutral-100 text-center">
        <img src="/images/image-qr-code.png" alt="QR code" />
        <div class="card__content | flow mx-auto">
          <h2 class="card__title | text-primary-900 fs-600 fw-bold">
            Improve your front-end skills by building projects
          </h2>
          <p class="card__text | text-neutral-400 fs-400 fw-regular">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
